<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Resume Evaluator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body { background-color: #f8f9fa; }
    .container { margin-top: 50px; max-width: 700px; }
    .card { border-radius: 12px; box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05); }
    .btn-evaluate { background-color: #198754; color: white; }
    .btn-evaluate:hover { background-color: #157347; }
    .chat-message {
      background-color: #198754;
      color: white;
      padding: 12px 16px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .dark-mode {
      background-color: #212529 !important;
      color: #f8f9fa !important;
    }
    .dark-mode .card { background-color: #343a40; color: white; }
  </style>
</head>
<body>

<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold">ðŸ§  AI Resume Evaluator</h2>
    <button class="btn btn-outline-secondary" onclick="toggleDarkMode()">
      <i class="fa-solid fa-circle-half-stroke"></i> Toggle Mode
    </button>
  </div>

  <!-- Upload Form -->
  <div class="card p-4 mb-4">
    <form method="POST" enctype="multipart/form-data" onsubmit="showSpinner()">
      <div class="mb-3">
        <label class="form-label"><i class="fa-solid fa-file-upload"></i> Upload Resume (PDF/DOCX)</label>
        <input class="form-control" type="file" name="resume" required>
      </div>
      <div class="mb-3">
        <label class="form-label"><i class="fa-solid fa-bullseye"></i> Evaluator Goal</label>
        <input class="form-control" type="text" name="evaluator_goal" placeholder="e.g., Evaluate resumes for AI/ML job fit" required>
      </div>
      <button type="submit" class="btn btn-evaluate w-100">
        <i class="fa-solid fa-check-circle"></i> Evaluate Resume
      </button>
      <div id="loadingSpinner" class="text-center mt-3" style="display:none;">
        <div class="spinner-border text-success" role="status"></div>
        <p class="mt-2">Evaluating resume...</p>
      </div>
    </form>
  </div>

  <!-- Chat Result Output -->
  {% if result %}
<div class="card p-4 mb-4">
  <h5 class="text-primary"><i class="fa-solid fa-message"></i> Final Message to Candidate</h5>
  <div class="result-box">
    <pre style="white-space: pre-wrap;"><i class="fa-solid fa-robot chat-icon"></i> {{ result }}</pre>
  </div>
</div>
{% endif %}
</div>

<script>
  function showSpinner() {
    document.getElementById("loadingSpinner").style.display = "block";
  }
  function toggleDarkMode() {
    document.body.classList.toggle("dark-mode");
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
